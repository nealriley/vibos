# VibeOS Foot Terminal Configuration

[main]
font=monospace:size=13
pad=8x8
term=xterm-256color

[cursor]
style=block
blink=yes
blink-rate=750

[scrollback]
lines=10000
indicator-format=

[colors]
background=0a0a0a
foreground=e0e0e0
selection-foreground=e0e0e0
selection-background=7c3aed

# Normal colors
regular0=1a1a1a  # black
regular1=ef4444  # red
regular2=22c55e  # green
regular3=eab308  # yellow
regular4=3b82f6  # blue
regular5=7c3aed  # magenta
regular6=06b6d4  # cyan
regular7=e0e0e0  # white

# Bright colors
bright0=404040   # bright black
bright1=f87171   # bright red
bright2=4ade80   # bright green
bright3=facc15   # bright yellow
bright4=60a5fa   # bright blue
bright5=a78bfa   # bright magenta
bright6=22d3ee   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
